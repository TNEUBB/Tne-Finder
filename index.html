<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Buscador TNE UBB</title><link rel="manifest" href="manifest.json"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="theme-color" content="#004a80"><script src="https://cdn.tailwindcss.com"></script><style>.color-ubb-main{background-color:#004a80;color:#fff}.text-ubb-main{color:#004a80}.btn-accion{background:linear-gradient(145deg, #004a80, #006093);box-shadow:0 4px 6px rgba(0,0,0,.2),0 1px 3px rgba(0,0,0,.1);transition:all .2s}.btn-accion:hover{box-shadow:0 6px 10px rgba(0,0,0,.3),0 3px 5px rgba(0,0,0,.15);transform:translateY(-1px)}.min-h-screen{background-color:#f0f4f8}</style></head><body class="min-h-screen flex items-center justify-center p-4"><div class="w-full max-w-md bg-white p-6 md:p-8 rounded-xl shadow-2xl border-t-8 border-[#004a80]"><h1 class="text-3xl font-bold text-center text-gray-800 mb-2 text-ubb-main">Buscador TNE UBB</h1><p class="text-center text-sm text-gray-500 mb-6">Ingresa el nombre del pase perdido y tu contacto para generar el borrador.</p><div class="space-y-4"><h2 class="text-xl font-semibold text-gray-700 pt-2 border-t mt-4 text-ubb-main">1. Pase Perdido</h2><label class="block"><span class="text-gray-700 font-medium">Nombre en el Pase:</span><input type="text" id="nombre" placeholder="Ej: Juan" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-[#004a80] focus:ring focus:ring-[#004a80] focus:ring-opacity-50 transition duration-150"></label><label class="block"><span class="text-gray-700 font-medium">Apellido en el Pase:</span><input type="text" id="apellido" placeholder="Ej: Pérez" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-[#004a80] focus:ring focus:ring-[#004a80] focus:ring-opacity-50 transition duration-150"></label><h2 class="text-xl font-semibold text-gray-700 pt-2 border-t mt-4 text-ubb-main">2. Tu Contacto</h2><label class="block"><span class="text-gray-700 font-medium">Tu Nombre Completo:</span><input type="text" id="tuNombre" placeholder="Tu nombre para firmar el correo" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-[#004a80] focus:ring focus:ring-[#004a80] focus:ring-opacity-50 transition duration-150"></label><label class="block"><span class="text-gray-700 font-medium">Tu Teléfono o WhatsApp:</span><input type="tel" id="tuContacto" placeholder="+56 9 XXXX XXXX" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:border-[#004a80] focus:ring focus:ring-[#004a80] focus:ring-opacity-50 transition duration-150"></label></div><div id="contactMessage" class="mt-6 p-4 bg-blue-50 border-l-4 border-[#004a80] text-sm text-gray-800 rounded-lg"><p class="font-semibold text-ubb-main">¡Atención!</p><p>El borrador se generará listo para enviar. Asegúrate de tener una cuenta de correo configurada.</p></div><button id="btnGenerar" onclick="generarCorreo()" class="btn-accion mt-6 w-full text-white font-semibold py-3 rounded-xl uppercase tracking-wider hover:opacity-90">Generar Borrador de Correo UBB</button><div id="mensaje" class="mt-4 text-center hidden"></div></div><script>function mostrarMensaje(texto,tipo='error'){const e=document.getElementById('mensaje');e.textContent=texto;e.className=`mt-4 p-3 rounded-lg text-sm font-medium ${tipo==='error'?'bg-red-100 text-red-700':'bg-green-100 text-green-700'}`,e.classList.remove('hidden')}function generarCorreo(){const t=document.getElementById('nombre').value.trim(),o=document.getElementById('apellido').value.trim(),n=document.getElementById('tuNombre').value.trim(),r=document.getElementById('tuContacto').value.trim(),a=document.getElementById('mensaje');a.classList.add('hidden');if(!t||!o||!n||!r)return mostrarMensaje("Por favor, completa todos los campos para generar el borrador.","error");const s=t.toLowerCase().replace(/\s/g,''),c=o.toLowerCase().replace(/\s/g,''),l=2025,i=2020;let m=[];for(let d=l;d>=i;d--){const u=d%100;m.push(`${s}.${c}${u}01@alumnos.ubiobio.cl`)}const p=m.join(';');const f="¡ENCONTRÉ TU TNE (Pase Escolar UBB)! - Contacto Urgente";const g=`Hola,\n\nHe encontrado tu Pase Escolar (TNE) de la UBB.\n\nNombre en el pase: ${t} ${o}\n\nPara coordinar la devolución lo antes posible, por favor contáctame a la información que dejo a continuación.\n\n---\nCONTACTO PARA LA DEVOLUCIÓN:\nPersona que lo encontró: ${n}\nTeléfono / WhatsApp: ${r}\n---\n\nSaludos cordiales.`;const h=encodeURIComponent(f);const v=encodeURIComponent(g);const k=`mailto:${p}?subject=${h}&body=${v}`;window.location.href=k;mostrarMensaje("Borrador generado con éxito. Abre tu aplicación de correo y presiona Enviar.","success")}window.onload=function(){}</script></body></html>
